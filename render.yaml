services:
  - type: web
    name: sp2509-backend-fastapi
    runtime: python
    plan: free
    repo: https://github.com/jphacks/sp_2509 # 実際のGitHubリポジトリURLに要変更
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sp2509-backend-postgres
          property: connectionString

databases:
  - name: sp2509-backend-postgres
    plan: free
